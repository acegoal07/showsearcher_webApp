<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Show Searcher</title>
   <link rel="shortcut icon" href="https://acegoal07.dev/assets/images/favicon.ico">
   <meta name="description" content="The show searcher tool">
   <meta name="author" content="acegoal07">
   <link rel="stylesheet" href="https://acegoal07.dev/assets/css/bootstrap.min.css">
   <script src="https://acegoal07.dev/assets/js/index-min.js" defer></script>
   <link rel="stylesheet" href="https://acegoal07.dev/assets/css/style-min.css">
   <link rel="stylesheet" href="assets/css/style-min.css">
   <script src="https://acegoal07.dev/assets/js/bootstrap.bundle.min.js" defer></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-dark-subtle">
   <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary pb-3" aria-label="Projects navbar">
      <div class="container">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
               <li class="nav-item"><a class="nav-link" href="/">Homepage</a></li>
               <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
               <li class="nav-item"><a class="nav-link active" href="#">ShowSearcher</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
               <li class="nav-item dropdown">
                  <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                     id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                     data-bs-display="static" aria-label="Toggle theme (light)">
                     <svg class="bi my-1 theme-icon-active">
                        <use href="#sun-fill"></use>
                     </svg>
                     <span class="d-md-none d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end shadow">
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center active"
                           data-bs-theme-value="light" aria-pressed="true">
                           <svg class="bi me-2 opacity-50 theme-icon">
                              <use href="#sun-fill"></use>
                           </svg>
                           Light
                           <svg class="bi ms-auto d-none theme-tick">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                           aria-pressed="false">
                           <svg class="bi me-2 opacity-50 theme-icon">
                              <use href="#moon-stars-fill"></use>
                           </svg>
                           Dark
                           <svg class="bi ms-auto d-none theme-tick">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                           aria-pressed="false">
                           <svg class="bi me-2 opacity-50 theme-icon">
                              <use href="#circle-half"></use>
                           </svg>
                           Auto
                           <svg class="bi ms-auto d-none theme-tick">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <main class="container">

      <div class="p-5 mt-3 mb-3 bg-body-tertiary rounded-3 shadow">
         <h1 class="display-5 fw-bold">ShowSearcher</h1>
         <p class="col-md-8 fs-6">Search for shows and movies and find all the information you need</p>
      </div>

      <div class="card bg-body-tertiary p-3 mt-3 border-0 shadow mb-3">
         <div class="nav nav-pills flex-column flex-sm-row nav-justified gap-3" role="tablist">
            <a class="nav-link border border-primary active" id="select-movies" data-bs-toggle="tab" type="button"
               role="tab">Movies</a>
            <a class="nav-link border border-primary" id="select-tv-shows" data-bs-toggle="tab" type="button"
               role="tab">TV-Shows</a>
         </div>
      </div>

      <div class="input-group input-group-lg pb-4">
         <input type="text" class="form-control bg-body-tertiary border-0 shadow" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Search" aria-placeholder="Search" id="search-input">
         <button type="button" class="btn btn-primary bi bi-sliders" data-bs-toggle="modal"
            data-bs-target="#searchSettings" aria-label="search settings"></button>
      </div>

      <div class="modal fade" id="searchSettings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="searchSettingsLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="searchSettingsLabel">Search Settings</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div class="input-group">
                     <label class="input-group-text" for="adult-items-settings">Adult items</label>
                     <select class="form-select" id="adult-items-settings">
                        <option value="false" selected>No</option>
                        <option value="true">Yes</option>
                     </select>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>

      <div class="modal fade" id="showData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="showDataLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
               <div class="modal-header">
                  <h3 id="show-title"></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <h4>Release date:</h4>
                  <p id="show-release-date" class="text-muted"></p>
                  <h4>Overview:</h4>
                  <p id="show-description" class="text-muted"></p>
                  <h4>Genres:</h4>
                  <p id="show-genres" class="text-muted"></p>
                  <h4>Average rating:</h4>
                  <p id="show-rating" class="text-muted bi bi-star-fill"></p>
               </div>
            </div>
         </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center"
         id="search-results"></div>
      <h2 id="no-result-error" class="text-center pt-5 pb-5 d-none">No results found</h2>
      <div aria-label="Result pagination buttons" class="pt-3 d-none" id="pagination-btns">
         <ul class="pagination justify-content-center">
            <li id="pagination-back-btn" class="page-item">
               <a class="page-link fs-5 fw-bold" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
               </a>
            </li>
            <li id="pagination-next-btn" class="page-item">
               <a class="page-link fs-5 fw-bold" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
               </a>
            </li>
         </ul>
      </div>
   </main>

   <footer class="container mt-3 text-center">
      <hr>
      <a class="btn btn-primary mt-1" href="#">To the top</a>
      <p class="mt-3">Website built using <a href="https://getbootstrap.com/" class="text-primary-emphasis"
            target="_blank" rel="noopener">Bootstrap</a>, by acegoal07</p>
   </footer>

   <script src="assets/js/searcher-min.js" defer></script>
</body>

</html>
