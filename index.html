<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Projects</title>
   <link rel="shortcut icon" href="https://acegoal07.dev/assets/images/favicon.ico">
   <meta name="description" content="The show searcher tool">
   <meta name="author" content="acegoal07">
   <link rel="stylesheet" href="https://acegoal07.dev/assets/css/bootstrap.min.css">
   <script src="https://acegoal07.dev/assets/js/index-min.js" defer></script>
   <link rel="stylesheet" href="https://acegoal07.dev/assets/css/style-min.css">
   <script src="https://acegoal07.dev/assets/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-dark-subtle">
   <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary pb-3" aria-label="Projects navbar">
      <div class="container">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
               <li class="nav-item"><a class="nav-link" href="/">Homepage</a></li>
               <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
               <li class="nav-item"><a class="nav-link active" href="#">ShowSearcher</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
               <li class="nav-item dropdown">
                  <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                     id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                     data-bs-display="static" aria-label="Toggle theme (light)">
                     <svg class="bi my-1 theme-icon-active">
                        <use href="#sun-fill"></use>
                     </svg>
                     <span class="d-md-none d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end shadow">
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center active"
                           data-bs-theme-value="light" aria-pressed="true">
                           <svg class="bi me-2 opacity-50 theme-icon">
                              <use href="#sun-fill"></use>
                           </svg>
                           Light
                           <svg class="bi ms-auto d-none theme-tick">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                           aria-pressed="false">
                           <svg class="bi me-2 opacity-50 theme-icon">
                              <use href="#moon-stars-fill"></use>
                           </svg>
                           Dark
                           <svg class="bi ms-auto d-none theme-tick">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                     <li>
                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                           aria-pressed="false">
                           <svg class="bi me-2 opacity-50 theme-icon">
                              <use href="#circle-half"></use>
                           </svg>
                           Auto
                           <svg class="bi ms-auto d-none theme-tick">
                              <use href="#check2"></use>
                           </svg>
                        </button>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <main class="container">

      <div class="p-5 mt-3 mb-3 bg-body-tertiary rounded-3 shadow">
         <h1 class="display-5 fw-bold">ShowSearcher</h1>
         <p class="col-md-8 fs-6">Search for shows and movies and find all the information you need</p>
      </div>

      <div class="input-group input-group-lg pb-4">
         <input type="text" class="form-control bg-body-tertiary border-0" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Search" aria-placeholder="Search" id="search-input">
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center" id="search-results">

      </div>
   </main>

   <footer class="container mt-3 text-center">
      <hr>
      <a class="btn btn-primary mt-1" href="#">To the top</a>
      <p class="mt-3">Website built using <a href="https://getbootstrap.com/" class="text-light-emphasis"
            target="_blank" rel="noopener">Bootstrap</a>, by acegoal07</p>
   </footer>

   <script src="assets/js/searcher-min.js" defer></script>
</body>

</html>
